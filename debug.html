<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #console { background: #f0f0f0; padding: 10px; border: 1px solid #ccc; height: 400px; overflow-y: auto; }
        .error { color: red; }
        .log { color: blue; }
        .warn { color: orange; }
    </style>
</head>
<body>
    <h1>JavaScript Debug Console</h1>
    <div id="console"></div>
    <button onclick="testApp()">Test App Initialization</button>
    <button onclick="testButtons()">Test Button Events</button>
    <button onclick="clearConsole()">Clear Console</button>

    <script>
        const consoleDiv = document.getElementById('console');
        
        function log(message, type = 'log') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function clearConsole() {
            consoleDiv.innerHTML = '';
        }
        
        // Override console methods to capture output
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };
        
        console.log = function(...args) {
            originalConsole.log.apply(console, args);
            log(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalConsole.error.apply(console, args);
            log(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalConsole.warn.apply(console, args);
            log(args.join(' '), 'warn');
        };
        
        function testApp() {
            log('Testing app initialization...');
            
            // Test if app.js is loaded
            if (typeof FinancialDashboard !== 'undefined') {
                log('FinancialDashboard class found');
                
                // Test if app instance exists
                if (typeof app !== 'undefined') {
                    log('App instance found');
                    log('App data: ' + JSON.stringify(app.data));
                } else {
                    log('App instance not found', 'error');
                }
            } else {
                log('FinancialDashboard class not found', 'error');
            }
        }
        
        function testButtons() {
            log('Testing button functionality...');
            
            // Test navigation buttons
            const navItems = document.querySelectorAll('.nav-item');
            log('Found ' + navItems.length + ' navigation items');
            
            // Test specific buttons
            const testButtons = [
                'add-bill-btn',
                'add-task-btn',
                'sidebar-toggle'
            ];
            
            testButtons.forEach(id => {
                const btn = document.getElementById(id);
                if (btn) {
                    log('Button found: ' + id);
                } else {
                    log('Button not found: ' + id, 'error');
                }
            });
        }
        
        // Load the main app files
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    log('Loaded: ' + src);
                    resolve();
                };
                script.onerror = () => {
                    log('Failed to load: ' + src, 'error');
                    reject();
                };
                document.head.appendChild(script);
            });
        }
        
        // Load scripts in sequence
        async function loadAppScripts() {
            try {
                await loadScript('app.js');
                await loadScript('mobile.js');
                log('All scripts loaded successfully');
                
                // Initialize app
                if (typeof FinancialDashboard !== 'undefined') {
                    window.app = new FinancialDashboard();
                    log('App initialized successfully');
                } else {
                    log('Failed to initialize app', 'error');
                }
            } catch (error) {
                log('Error loading scripts: ' + error, 'error');
            }
        }
        
        // Start loading when page loads
        window.addEventListener('DOMContentLoaded', () => {
            log('DOM loaded, starting script loading...');
            loadAppScripts();
        });
    </script>
</body>
</html>
